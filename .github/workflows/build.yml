name: Build Nextcloud Desktop (Windows MSI)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    env:
      CRAFT_TARGET: windows-msvc2022_64-cl
      CRAFT_ROOT: ${{ github.workspace }}\craft-root
      CRAFT_MASTER_LOCATION: ${{ github.workspace }}\craftmaster
      CRAFT_MASTER_CONFIG: ${{ github.workspace }}\craftmaster.ini

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >
          base-devel
          git
          curl
          ca-certificates

    - name: Refresh MSYS2 certificates
      shell: msys2 {0}
      run: |
        update-ca-trust

    - name: Install Windows tools
      run: |
        choco install ninja nsis inkscape strawberryperl nasm -y --no-progress

    - name: Install CraftMaster
      shell: pwsh
      run: |
        git clone --depth=1 https://invent.kde.org/packaging/craftmaster.git $env:CRAFT_MASTER_LOCATION

        $config = @(
          "[General]"
          "ABI = windows-msvc2022_64-cl"
          "Root = $env:CRAFT_ROOT"
          "DownloadDir = $env:CRAFT_ROOT\downloads"
          "CacheDir = $env:CRAFT_ROOT\cache"
          "Compiler = msvc2022"
          "UseCache = True"
          ""
          "[Compile]"
          "MakeProgram = ninja"
          ""
          "[Blueprints]"
          "BlueprintRoot = $env:CRAFT_ROOT\blueprints"
        )

        $config | Out-File -Encoding UTF8 $env:CRAFT_MASTER_CONFIG

    - name: Bootstrap Craft
      shell: pwsh
      run: |
        python $env:CRAFT_MASTER_LOCATION\CraftMaster.py --config $env:CRAFT_MASTER_CONFIG --target $env:CRAFT_TARGET craft

        python $env:CRAFT_MASTER_LOCATION\CraftMaster.py --config $env:CRAFT_MASTER_CONFIG --target $env:CRAFT_TARGET `
          --add-blueprint-repository https://github.com/nextcloud/craft-blueprints-kde.git|stable-4.0|

        python $env:CRAFT_MASTER_LOCATION\CraftMaster.py --config $env:CRAFT_MASTER_CONFIG --target $env:CRAFT_TARGET `
          --add-blueprint-repository https://github.com/nextcloud/desktop-client-blueprints.git|stable-4.0|

    - name: Install dependencies
      shell: pwsh
      run: |
        python $env:CRAFT_MASTER_LOCATION\CraftMaster.py --config $env:CRAFT_MASTER_CONFIG --target $env:CRAFT_TARGET `
          --install-deps nextcloud-client -- -DENABLE_PKCS11=OFF

    - name: Build Nextcloud Desktop
      shell: pwsh
      run: |
        python $env:CRAFT_MASTER_LOCATION\CraftMaster.py --config $env:CRAFT_MASTER_CONFIG --target $env:CRAFT_TARGET `
          --src-dir ${{ github.workspace }} nextcloud-client

    - name: Package Installer
      shell: pwsh
      run: |
        python $env:CRAFT_MASTER_LOCATION\CraftMaster.py --config $env:CRAFT_MASTER_CONFIG --target $env:CRAFT_TARGET `
          --package nextcloud-client

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nextcloud-windows-installers
        path: |
          ${{ env.CRAFT_ROOT }}\tmp\*.msi
          ${{ env.CRAFT_ROOT }}\tmp\*.exe
